name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sharecloud-app
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js application
      run: npm run build
      env:
        AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
        AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
        AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}

    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r .next deployment/
        cp -r public deployment/
        cp -r styles deployment/
        cp -r pages deployment/
        cp -r lib deployment/
        cp package*.json deployment/
        cp next.config.js deployment/
        cd deployment && zip -r ../deployment.zip .

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: deployment.zip

    - name: Set environment variables
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "AZURE_STORAGE_ACCOUNT_NAME",
              "value": "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_STORAGE_ACCOUNT_KEY",
              "value": "${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}",
              "slotSetting": false
            },
            {
              "name": "AZURE_STORAGE_CONTAINER_NAME",
              "value": "${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}",
              "slotSetting": false
            },
            {
              "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
              "value": "true",
              "slotSetting": false
            },
            {
              "name": "WEBSITE_NODE_DEFAULT_VERSION",
              "value": "~18",
              "slotSetting": false
            }
          ]

    - name: Logout from Azure
      run: az logout
